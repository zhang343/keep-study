#\u670D\u52A1\u7AEF\u53E3\u548C\u670D\u52A1\u540D
server.port=8007
spring.application.name=service-vip

#\u5F00\u53D1\u73AF\u5883
spring.profiles.active=dev

#\u6570\u636E\u6E90\u7684\u914D\u7F6E
